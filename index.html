<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <!-- Rating state start -->

  <div class="container" id="hideOnSubmit">
    <main>
      <div class="star-image">
        <img src="./images/icon-star.svg" alt="" />
      </div>

      <h2>How did we do?</h2>
      <p>
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </p>
      <div class="rate">
        <button class="btns" data-val="1" id="one">1</button>
        <button class="btns" data-val="2" id="two">2</button>
        <button class="btns" data-val="3" id="three">3</button>
        <button class="btns" data-val="4" id="four">4</button>
        <button class="btns" data-val="5" id="five">5</button>
      </div>
      <div class="sub-btn" id="submit">
        <button>Submit</button>
      </div>
  </div>
  <div id="show" class="hide">
    <!-- <div class="inside-show thank-container">
      <img class="thank-you-image" src="./images/illustration-thank-you.svg" alt="" />
      <p class="round-border" id="the-Rating-msg">You selected a out of 5</p>
      <h3 class="thank-written-size">Thank you!</h3>
      <p class="text-align-center">
        We appreciate you taking the time to give a rating. If you ever need
        more support, don’t hesitate to get in touch!
      </p>
    </div> -->
  </div>
  </main>
</body>
<script src="script2.js"></script>

</html>
